<!DOCTYPE html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <title>Известная личность</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
<div class="info">
    <h1>Сэр Исаак Ньютон</h1>  <! Шапка страницы>
    <img src="/img/IsaacNewton-1689.jpg">  <! Изображение объекта>
</div>
<hr>
<div class="description">
    <p>
        Привет, хочу представить величайшего
        <a href="https://ru.wikipedia.org/wiki/%D0%9D%D1%8C%D1%8E%D1%82%D0%BE%D0%BD,
        _%D0%98%D1%81%D0%B0%D0%B0%D0%BA">меня:</a>
    </p>
</div>
<div class="text">
    <p>
        математика, физика,
        <strong>механика и астронома,</strong>
        а это моя страничка <br/>
        На ней будут публиковаться мои
        <del>стихи</del>
        труды <br/>
        Скажу, что
        <em>меня уже давно</em>
        нет в живых, но это вас пусть не огорчает <br/>
        <mark>Пока всё! Я думаю для начало достаточно</mark>
    </p>
</div>
</body>
</html>
